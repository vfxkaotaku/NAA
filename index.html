<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arun Auto - Premium Diesel Generators in Nashik</title>
    <meta name="description" content="New Arun Auto is an authorized dealer of premium diesel generators.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-color: #DD6B20; --bg-light: #F7FAFC; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); }
        .hero-banner { height: 80vh; background-size: cover; background-position: center; position: relative; }
        .hero-banner::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.3)); }
        .hero-content { position: relative; z-index: 2; }
        .generator-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .generator-card:hover { transform: translateY(-8px); }
    </style>
</head>
<body class="bg-gray-50">

    <a id="admin-login-link">
        <div class="fixed bottom-5 right-5 w-12 h-12 bg-gray-800 text-white rounded-full flex items-center justify-center cursor-pointer z-50 shadow-lg hover:bg-gray-900">
            <i class="fas fa-lock"></i>
        </div>
    </a>

    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold" style="color: var(--primary-color);">NEW ARUN AUTO</div>
                <nav class="hidden md:flex space-x-2">
                    <button class="nav-link nav-home px-4 py-2 rounded-md font-medium text-gray-700">Home</button>
                    <button class="nav-link nav-generators px-4 py-2 rounded-md font-medium text-gray-700">Generators</button>
                </nav>
            </div>
        </div>
    </header>

    <div id="hero-banner-container"></div>
    <main id="main-content" class="container mx-auto px-4 py-16"></main>
    <footer class="bg-gray-800 text-white p-8"></footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let generators = [];
        let heroSlides = [];

        async function initializeApp() {
            try {
                const [genResponse, slidesResponse] = await Promise.all([
                    fetch('data/generators.json'),
                    fetch('data/hero-slides.json')
                ]);
                if (!genResponse.ok || !slidesResponse.ok) throw new Error('Network response failed.');
                
                const genData = await genResponse.json();
                const slidesData = await slidesResponse.json();
                
                generators = genData.generators || [];
                heroSlides = slidesData.slides || [];

                renderPage();
            } catch (error) {
                console.error("Failed to load initial data:", error);
                document.getElementById('main-content').innerHTML = `<p class="text-red-500 text-center">Error: Could not load data.</p>`;
            }
        }

        function renderPage() {
            const repoName = window.location.pathname.split('/')[1] || '';
            document.getElementById('admin-login-link').href = `/${repoName}/admin/`;

            const heroContainer = document.getElementById('hero-banner-container');
            if (heroSlides.length > 0) {
                heroContainer.innerHTML = `<div class="hero-banner text-white flex items-center justify-center" style="background-image: url('${heroSlides[0].url}')"><div class="hero-content text-center"><h1 class="text-5xl font-bold">NEW ARUN AUTO</h1><p>AUTHORIZED DIESEL GENERATOR DEALERS</p></div></div>`;
            }

            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `<section id="generators-section"><h2 class="text-4xl font-bold text-center mb-8">Our Generators</h2><div id="generators-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div></section>`;
            
            const generatorsContainer = document.getElementById('generators-container');
            generatorsContainer.innerHTML = generators.map(g => `
                <div class="generator-card bg-white rounded-lg overflow-hidden shadow-md">
                    <img src="${g.image}" alt="${g.brand} ${g.model}" class="h-56 w-full object-cover">
                    <div class="p-6">
                        <p class="text-sm font-semibold" style="color: var(--primary-color);">${g.brand}</p>
                        <h3 class="text-xl font-bold">${g.model} - ${g.kva} kVA</h3>
                        <p class="text-gray-600 mt-2">${g.description}</p>
                    </div>
                </div>`).join('');
        }

        initializeApp();
    });
    </script>
</body>
</html>
